<!doctype html>
<html>
    <head>

        <title>Professors Page</title>
        <script type=text/javascript  src="{{ url_for('static', filename='myscript.js') }}"></script>
          <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
  
    </style>
    </head>
    <body style= "background:lightblue;">
        
         <header class="logout" ><a href="{{url_for('auth.logout')}}"style="padding-top:0.7%;color:red">Logout</a></header>
        <div class="Professors">
            <span style="position:relative;top:20px;left:14px;"><b><a href="/Email" style="text-decoration:none;color:white">Professors zone</a></b></span>
            <h6 class="upload"><a  href="{{url_for('professor.upload')}}" >Upload a file</a></h6>
                <h6 style="margin-top: 65%;"><a  href="{{url_for('professor.downloadCsv')}}" style="cursor:pointer;">Download CSV format</a></h6>
        </div>
            <div class="div" id="div">
            <table style="border-collapse: collapse;" id="table">
                    <th><span>Branch</span></th>
                    <th><span>Semeter</span></th>
                    <th><span>Subject</span></th>
                    <th><span>Status</span></th>
                    <th><span>Options</span></th></span>
                {% for r in E %}
                <tr align="center" style="font-size: 25px;">
                    <td>{{r.branch}}</td>
                    <td>{{r.sem}}</td>
                    <td>{{r.subject}}</td>
                    {% if r.status == 'active' %}
                        <td><a  href="/{{Email}}/{{r.subject}}/Deploy"><button type="submit" class="button" style="background-color:green;" value="" id="Active">Activate</button></a></td>
                    {% else %}
                        <td><a  href="/{{Email}}/{{r.subject}}/Deploy"><button type="submit" class="button" style="background-color:red;" value="" id="Active">Deactivate</button></a></td>
                    {% endif %}
                    <td><a href="/{{r.subject}}/delete"><button type="submit" class="button" style="background-color:red">Delete</button></a>
                    <a href="/editQuestion/{{r.subject}}"><button type="submit" class="button" style="background-color:red">Edit</button></a>
                    <a href="/{{r.subject}}/activateUsers"><button type="submit" class="button" style="background-color:#0000CC"><span>LoggedIn</span></button></a>
                    <a href="/{{Email}}/{{r.subject}}/SeeResult"><button type="submit" class="button" style="background-color:#0000CC;"><span>Result </span></button></a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div id="onlinePaper">
            {% block p %} {% endblock %}
        </div>
    </body>
</html>
